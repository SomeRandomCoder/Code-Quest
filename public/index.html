<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Health101</title>
  <link rel="stylesheet" type="text/css" href="CSS/main.css">
  <link href="jqueryform.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
  </script>
  <script src="js/jqueryform.js">
  </script>
  <script>
  $(document).ready(function(){
    $("#hide").click(function(){
      $("p").hide();
    });
    $("#show").click(function(){
      $("p").show();
    })
  })
  </script>
</head>
<body>
  <header>
    <h1>Welcome to your DashBoard</h1>
  </header>

  <div class="columnA">
    <!-- Placeholder for Images-->
    <img class="image" src="/home/lee/Pictures/b.png" height="200px" width="200px">
    <h2>Goal : Burn <span style="color:orange">xCalories</span></h2>
    <div class="ProgressBar">
      <h3>Progress Bar</h3>
      <p>HealthBar</p>
    </div>

    <!-- progress Bar -->
  </div>

  <div class="columnB">
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <div class="bmi">
      <h1>BMI</h1>
      <p>Check you BMI Status</p>
    </div>
    <div class="DailyIntakeOfCalories">
      <h1>Daily Intake of Calories</h1>
      <p>Making sure that you take the right amount of calories</p>
    </div>
    <div class="DailyExercises">
      <h1>Daily Exercise</h1>
      <p>See how often  you do work outs </p>
    </div>
  </div>

</body>
</html>
